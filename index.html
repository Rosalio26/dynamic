<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üéØ Ca√ßa aos Tesouros M√°gicos</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@600;700&display=swap');
  
  * {
    box-sizing: border-box;
  }
  
  body {
    margin: 0;
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24, #f0932b, #eb4d4b, #6c5ce7);
    background-size: 400% 400%;
    animation: gradientShift 8s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    user-select: none;
    overflow-x: hidden;
  }
  
  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }
  
  .game-container {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 25px;
    padding: 25px 35px 45px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 0 1px rgba(255,255,255,0.2);
    width: 420px;
    border: 3px solid transparent;
    background-clip: padding-box;
    position: relative;
    overflow: hidden;
  }
  
  .game-container::before {
    content: '';
    position: absolute;
    top: -3px;
    left: -3px;
    right: -3px;
    bottom: -3px;
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #f9ca24);
    border-radius: 28px;
    z-index: -1;
    animation: rotateBorder 3s linear infinite;
  }
  
  @keyframes rotateBorder {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  
  h1 {
    margin-bottom: 20px;
    color: #2d3436;
    font-family: 'Fredoka One', cursive;
    font-size: 28px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  
  .stats {
    display: flex;
    justify-content: space-between;
    margin-bottom: 25px;
  }
  
  .stat-box {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    padding: 12px 18px;
    border-radius: 15px;
    color: white;
    font-weight: 700;
    font-size: 18px;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    min-width: 120px;
    transform: scale(1);
    transition: transform 0.2s ease;
  }
  
  .stat-box:hover {
    transform: scale(1.05);
  }
  
  .stat-box.score-box {
    background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
  }
  
  .stat-box.timer-box {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
  }
  
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 110px);
    grid-template-rows: repeat(3, 110px);
    gap: 20px;
    justify-content: center;
    margin: 30px 0;
  }
  
  .hole {
    width: 110px;
    height: 110px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border-radius: 50%;
    position: relative;
    box-shadow: inset 0 8px 15px rgba(0,0,0,0.3), 0 4px 15px rgba(102, 126, 234, 0.3);
    cursor: pointer;
    transition: all 0.3s ease;
    border: 4px solid rgba(255,255,255,0.2);
  }
  
  .hole:hover {
    transform: scale(1.05);
    box-shadow: inset 0 8px 15px rgba(0,0,0,0.4), 0 6px 20px rgba(102, 126, 234, 0.5);
  }
  
  .treasure {
    position: absolute;
    width: 90px;
    height: 90px;
    top: 10px;
    left: 10px;
    background: linear-gradient(45deg, #ffd700, #ffed4e);
    border-radius: 50%;
    opacity: 0;
    pointer-events: none;
    transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    transform: scale(0) rotate(0deg);
    user-select: none;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
    border: 3px solid #ff6b6b;
  }
  
  .treasure::before {
    content: 'üíé';
    animation: bounce 1s ease-in-out infinite;
  }
  
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-5px); }
  }
  
  .treasure.visible {
    opacity: 1;
    pointer-events: auto;
    transform: scale(1) rotate(360deg);
  }
  
  .treasure.hit {
    animation: hitEffect 0.6s ease-out;
  }
  
  @keyframes hitEffect {
    0% { transform: scale(1); }
    50% { transform: scale(1.3) rotate(180deg); }
    100% { transform: scale(0) rotate(360deg); opacity: 0; }
  }
  
  #restartButton {
    margin-top: 25px;
    padding: 15px 35px;
    font-size: 20px;
    font-weight: 700;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    border-radius: 50px;
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
    user-select: none;
    display: none;
    font-family: 'Nunito', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  
  #restartButton:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
  }
  
  #restartButton:active {
    transform: translateY(0);
  }
  
  .message {
    margin-top: 20px;
    font-size: 22px;
    font-weight: 700;
    background: linear-gradient(45deg, #f093fb, #f5576c);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    min-height: 32px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
  }
  
  .combo {
    position: absolute;
    font-size: 24px;
    font-weight: 700;
    color: #ff6b6b;
    pointer-events: none;
    animation: comboFloat 1s ease-out forwards;
    z-index: 100;
  }
  
  @keyframes comboFloat {
    0% { 
      transform: translateY(0) scale(0.5);
      opacity: 1;
    }
    100% { 
      transform: translateY(-50px) scale(1.2);
      opacity: 0;
    }
  }
  
  .particles {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #ffd700;
    border-radius: 50%;
    pointer-events: none;
    animation: particleExplode 1s ease-out forwards;
  }
  
  @keyframes particleExplode {
    0% { 
      transform: scale(1);
      opacity: 1;
    }
    100% { 
      transform: scale(0) translate(var(--dx), var(--dy));
      opacity: 0;
    }
  }
  
  .ad-notification {
    position: fixed;
    top: 20px;
    right: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    padding: 12px 20px;
    border-radius: 15px;
    font-weight: 600;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    opacity: 0;
    transform: translateX(300px);
    transition: all 0.5s ease;
    z-index: 1000;
  }
  
  .ad-notification.show {
    opacity: 1;
    transform: translateX(0);
  }
</style>
</head>
<body>
  <div class="game-container">
    <h1>üéØ Ca√ßa aos Tesouros M√°gicos</h1>
    
    <div class="stats">
      <div class="stat-box score-box">
        üíé <span id="score">0</span>
      </div>
      <div class="stat-box timer-box">
        ‚è∞ <span id="time">30</span>s
      </div>
    </div>

    <div class="grid" id="grid">
      <!-- 9 buracos -->
      <div class="hole" data-index="0"><div class="treasure"></div></div>
      <div class="hole" data-index="1"><div class="treasure"></div></div>
      <div class="hole" data-index="2"><div class="treasure"></div></div>
      <div class="hole" data-index="3"><div class="treasure"></div></div>
      <div class="hole" data-index="4"><div class="treasure"></div></div>
      <div class="hole" data-index="5"><div class="treasure"></div></div>
      <div class="hole" data-index="6"><div class="treasure"></div></div>
      <div class="hole" data-index="7"><div class="treasure"></div></div>
      <div class="hole" data-index="8"><div class="treasure"></div></div>
    </div>

    <button id="restartButton">üîÑ Nova Aventura</button>
    <div class="message" id="message"></div>
  </div>

  <div class="ad-notification" id="adNotification">
    üì∫ An√∫ncio aparecendo em <span id="adCountdown">5</span>...
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const messageEl = document.getElementById('message');
    const restartButton = document.getElementById('restartButton');
    const adNotification = document.getElementById('adNotification');
    const adCountdown = document.getElementById('adCountdown');
    const holes = Array.from(document.querySelectorAll('.hole'));
    const treasures = holes.map(hole => hole.querySelector('.treasure'));

    let score = 0;
    let time = 30;
    let timerInterval;
    let treasureInterval;
    let activeIndex = null;
    let combo = 0;
    let gameStarted = false;
    
    // Configura√ß√µes do sistema de an√∫ncios autom√°tico
    let adsConfig = {
      frequency: 2,        // 2 an√∫ncios por sess√£o de 6 minutos
      capping: 0.1,        // 0.1 horas = 6 minutos
      interval: 30,        // 30 segundos entre an√∫ncios
      timeout: 5,          // 5 segundos de delay inicial
      everyPage: false     // manter sess√£o entre p√°ginas
    };
    
    let adSession = {
      adsShown: 0,
      sessionStart: Date.now(),
      lastAdTime: 0,
      countdownActive: false
    };

    function randomIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * holes.length);
      } while (idx === activeIndex);
      return idx;
    }

    function showTreasure() {
      // Esconde tesouro atual
      if (activeIndex !== null) {
        treasures[activeIndex].classList.remove('visible');
      }

      // Escolhe nova posi√ß√£o
      activeIndex = randomIndex();
      treasures[activeIndex].classList.add('visible');
    }

    function createParticles(x, y) {
      for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particles';
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.setProperty('--dx', (Math.random() - 0.5) * 100 + 'px');
        particle.style.setProperty('--dy', (Math.random() - 0.5) * 100 + 'px');
        document.body.appendChild(particle);
        
        setTimeout(() => particle.remove(), 1000);
      }
    }

    function showCombo(x, y, points) {
      const comboEl = document.createElement('div');
      comboEl.className = 'combo';
      comboEl.textContent = `+${points}! üî•`;
      comboEl.style.left = x + 'px';
      comboEl.style.top = y + 'px';
      document.body.appendChild(comboEl);
      
      setTimeout(() => comboEl.remove(), 1000);
    }

    function updateScore(clickX, clickY) {
      combo++;
      const points = combo > 3 ? 15 : 10;
      score += points;
      scoreEl.textContent = score;
      
      if (combo > 3) {
        showCombo(clickX, clickY, points);
      }
      
      createParticles(clickX, clickY);
      updateMessage();
    }

    function updateMessage() {
      if (combo > 5) {
        messageEl.textContent = 'üî• INCR√çVEL! Combo x' + combo;
      } else if (combo > 3) {
        messageEl.textContent = '‚ö° COMBO x' + combo + '!';
      } else if (score > 50) {
        messageEl.textContent = 'üåü Voc√™ est√° dominando!';
      } else {
        messageEl.textContent = 'üíé Continue coletando tesouros!';
      }
    }

    function updateTime() {
      time--;
      timeEl.textContent = time;
      if (time <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(treasureInterval);
      if (activeIndex !== null) {
        treasures[activeIndex].classList.remove('visible');
      }
      activeIndex = null;
      gameStarted = false;
      restartButton.style.display = 'inline-block';
      
      let finalMessage = '';
      if (score >= 100) {
        finalMessage = `üèÜ LEND√ÅRIO! ${score} tesouros coletados!`;
      } else if (score >= 50) {
        finalMessage = `üåü √âPICO! ${score} tesouros coletados!`;
      } else {
        finalMessage = `‚è∞ Fim de jogo! ${score} tesouros coletados!`;
      }
      messageEl.textContent = finalMessage;
    }

    function startGame() {
      score = 0;
      time = 30;
      combo = 0;
      gameStarted = true;
      scoreEl.textContent = score;
      timeEl.textContent = time;
      messageEl.textContent = 'üíé Colete os tesouros que aparecem!';
      restartButton.style.display = 'none';

      // Inicia o sistema de an√∫ncios autom√°ticos
      initializeAdSystem();

      // Come√ßa o timer
      timerInterval = setInterval(updateTime, 1000);

      // Aparece um tesouro a cada 800ms (mais r√°pido que antes)
      showTreasure();
      treasureInterval = setInterval(showTreasure, 800);
    }

    // Sistema de an√∫ncios autom√°tico
    function initializeAdSystem() {
      // Reseta a sess√£o se necess√°rio
      const now = Date.now();
      const sessionTime = (now - adSession.sessionStart) / 1000 / 60 / 60; // em horas
      
      if (sessionTime > adsConfig.capping) {
        adSession = {
          adsShown: 0,
          sessionStart: now,
          lastAdTime: 0,
          countdownActive: false
        };
      }
      
      // Agenda o primeiro an√∫ncio ap√≥s o timeout inicial
      if (adSession.adsShown < adsConfig.frequency) {
        scheduleNextAd(adsConfig.timeout * 1000); // timeout em ms
      }
    }
    
    function scheduleNextAd(delay) {
      setTimeout(() => {
        if (gameStarted && shouldShowAd()) {
          showAdCountdown();
        }
      }, delay);
    }
    
    function shouldShowAd() {
      const now = Date.now();
      const timeSinceLastAd = (now - adSession.lastAdTime) / 1000; // em segundos
      
      return adSession.adsShown < adsConfig.frequency && 
             timeSinceLastAd >= adsConfig.interval &&
             !adSession.countdownActive;
    }
    
    function showAdCountdown() {
      if (adSession.countdownActive) return;
      
      adSession.countdownActive = true;
      let countdown = 5;
      adCountdown.textContent = countdown;
      adNotification.classList.add('show');
      
      const countdownInterval = setInterval(() => {
        countdown--;
        adCountdown.textContent = countdown;
        
        if (countdown <= 0) {
          clearInterval(countdownInterval);
          adNotification.classList.remove('show');
          showAutomaticAd();
        }
      }, 1000);
    }
    
    function showAutomaticAd() {
      // Implementa o terceiro c√≥digo da Monetag: In-App Interstitial
      if (typeof show_9693195 === 'function') {
        show_9693195({ 
          type: 'inApp', 
          inAppSettings: { 
            frequency: adsConfig.frequency, 
            capping: adsConfig.capping, 
            interval: adsConfig.interval, 
            timeout: adsConfig.timeout, 
            everyPage: adsConfig.everyPage 
          } 
        }).then(() => {
          console.log('An√∫ncio autom√°tico exibido com sucesso');
        }).catch(error => {
          console.error('Erro ao exibir an√∫ncio autom√°tico:', error);
        });
      } else {
        // Fallback se o script n√£o estiver carregado
        console.log('Script de an√∫ncios n√£o carregado, simulando an√∫ncio...');
      }
      
      // Atualiza a sess√£o
      adSession.adsShown++;
      adSession.lastAdTime = Date.now();
      adSession.countdownActive = false;
      
      // Agenda pr√≥ximo an√∫ncio se ainda tiver na quota
      if (adSession.adsShown < adsConfig.frequency) {
        scheduleNextAd(adsConfig.interval * 1000);
      }
    }

    // Clique no tesouro
    holes.forEach((hole, index) => {
      hole.addEventListener('click', (e) => {
        if (index === activeIndex && treasures[index].classList.contains('visible')) {
          // Efeito visual de acerto
          treasures[index].classList.add('hit');
          treasures[index].classList.remove('visible');
          
          // Atualiza pontua√ß√£o com posi√ß√£o do clique
          const rect = hole.getBoundingClientRect();
          const clickX = rect.left + rect.width / 2;
          const clickY = rect.top + rect.height / 2;
          updateScore(clickX, clickY);
          
          // Remove o tesouro atual
          activeIndex = null;
          
          setTimeout(() => {
            treasures[index].classList.remove('hit');
          }, 600);
        } else {
          // Miss - reseta combo
          combo = 0;
          messageEl.textContent = '‚ùå Errou! Combo perdido!';
        }
      });
    });

    restartButton.addEventListener('click', startGame);

    // Inicia o jogo automaticamente
    startGame();
  </script>

  <!-- Script da Monetag -->
  <script src='//libtl.com/sdk.js' data-zone='9693195' data-sdk='show_9693195'></script>
</body>
