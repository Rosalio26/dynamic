
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Green - Dashboard</title>
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <nav>
                <ul class="nav-links">
                    <li>
                        <a href="#" class="menu-link active" data-page="exe.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span class="links-content">Painel Dash</span>
                        </a>
                    </li>

                    <!-- <li>
                        <a href="#" class="menu-link" data-page="personal_assets/aside_menu/chat.php">
                            <i class="fas fa-envelope"></i>
                            <span class="links-content">Chat</span>
                        </a>
                    </li> -->
                </ul>
            </nav>
        </aside>

        <main id="main-content" class="main-content">

        </main>
    </div>

    <script>
        document.querySelectorAll('.menu-link').forEach(link => {
        link.addEventListener('click', async (e) => {
            e.preventDefault();
            const pagina = link.getAttribute('data-page');
            const main = document.getElementById('main-content');

            try {
            const response = await fetch(pagina);
            const conteudo = await response.text();
            main.innerHTML = conteudo;
            } catch (err) {
            main.innerHTML = '<p>Erro ao carregar conteúdo.</p>';
            console.error('Erro ao carregar página:', err);
            }
        });
        });
    </script>
</body>
</html>
