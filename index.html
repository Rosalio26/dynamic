<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />

<title>Acerte a Cabe√ßa do Guaxinim</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  .game-container {
    background-color: #fff;
    border-radius: 20px;
    padding: 20px 30px 40px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    width: 380px;
  }
  h1 {

    color: #4a90e2;
    text-shadow: 1px 1px 3px #003f7f;
  }
  .score, .timer {
    font-size: 24px;
    margin: 10px 0;
    color: #333;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-template-rows: repeat(3, 100px);
    gap: 15px;
    justify-content: center;
    margin-top: 20px;
  }
  .hole {
    width: 100px;
    height: 100px;
    background: #7fb3ff;
    border-radius: 50%;
    position: relative;
    box-shadow: inset 0 6px 10px rgba(0,0,0,0.25);
    cursor: pointer;
  }
  .head {
    position: absolute;
    width: 80px;
    height: 80px;
    top: 10px;
    left: 10px;
    background: url('https://i.imgur.com/DrG4KyV.png') no-repeat center/contain;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.2s ease;
    user-select: none;
  }
  .head.visible {
    opacity: 1;
    pointer-events: auto;
  }
  #restartButton {
    margin-top: 25px;
    padding: 12px 30px;
    font-size: 18px;
    background-color: #4a90e2;
    border: none;
    border-radius: 30px;
    box-shadow: 0 4px 8px #003f7f;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
    display: none;
  }
  #restartButton:hover {
    background-color: #357ABD;
  }
  .message {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #004400;
    min-height: 28px;
  }
</style>
</head>
<body>
  <div class="game-container">
    <h1>Acerte a Cabe√ßa do Guaxinim</h1>
    <div class="score">Pontos: <span id="score">0</span></div>
    <div class="timer">Tempo restante: <span id="time">30</span> segundos</div>

    <div class="grid" id="grid">
      <!-- 9 buracos -->
      <div class="hole" data-index="0"><div class="head"></div></div>
      <div class="hole" data-index="1"><div class="head"></div></div>
      <div class="hole" data-index="2"><div class="head"></div></div>
      <div class="hole" data-index="3"><div class="head"></div></div>
      <div class="hole" data-index="4"><div class="head"></div></div>
      <div class="hole" data-index="5"><div class="head"></div></div>
      <div class="hole" data-index="6"><div class="head"></div></div>
      <div class="hole" data-index="7"><div class="head"></div></div>
      <div class="hole" data-index="8"><div class="head"></div></div>
    </div>

    <button id="restartButton">Reiniciar Jogo üîÑ</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const messageEl = document.getElementById('message');
    const restartButton = document.getElementById('restartButton');
    const holes = Array.from(document.querySelectorAll('.hole'));
    const heads = holes.map(hole => hole.querySelector('.head'));

    let score = 0;
    let time = 30;
    let timerInterval;
    let headInterval;
    let activeIndex = null;

    function randomIndex() {
      let idx;
      do {
        idx = Math.floor(Math.random() * holes.length);
      } while (idx === activeIndex); // n√£o repetir a mesma cova duas vezes seguidas
      return idx;
    }

    function showHead() {
      // Esconde cabe√ßa atual
      if (activeIndex !== null) {
        heads[activeIndex].classList.remove('visible');
        heads[activeIndex].parentElement.style.cursor = 'pointer';
      }

      // Escolhe nova cova
      activeIndex = randomIndex();
      heads[activeIndex].classList.add('visible');
      heads[activeIndex].parentElement.style.cursor = 'pointer';
    }

    function updateScore() {
      score++;
      scoreEl.textContent = score;
      updateMessage();
    }

    function updateTime() {
      time--;
      timeEl.textContent = time;
      if (time <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      clearInterval(headInterval);
      if (activeIndex !== null) {
        heads[activeIndex].classList.remove('visible');
      }
      activeIndex = null;
      restartButton.style.display = 'inline-block';
      messageEl.textContent = `‚è∞ Tempo esgotado! Voc√™ fez ${score} pontos!`;
    }

    function startGame() {
      score = 0;
      time = 30;
      scoreEl.textContent = score;
      timeEl.textContent = time;
      messageEl.textContent = '';
      restartButton.style.display = 'none';

      // Come√ßa o timer
      timerInterval = setInterval(updateTime, 1000);

      // Aparece uma cabe√ßa a cada segundo
      showHead();
      headInterval = setInterval(showHead, 1000);
    }

    // Fun√ß√£o que mostra o an√∫ncio, retorna uma Promise
    function showAd() {
      return new Promise((resolve) => {
        if (typeof show_9693195 === 'function') {
          show_9693195().then(resolve).catch(err => {
            console.error('Erro ao mostrar an√∫ncio:', err);
            resolve();
          });
        } else {
          resolve();
        }
      });
    }

    // Clique na cabe√ßa do guaxinim
    holes.forEach((hole, index) => {
      hole.addEventListener('click', async () => {
        if (index === activeIndex) {
          // Impede m√∫ltiplos cliques r√°pidos
          holes[index].style.pointerEvents = 'none';
          await showAd();
          updateScore();
          holes[index].style.pointerEvents = 'auto';
          // Esconde cabe√ßa imediatamente para for√ßar o jogador a esperar pr√≥ximo aparecimento
          heads[index].classList.remove('visible');
          activeIndex = null;
        }
      });
    });

    restartButton.addEventListener('click', startGame);

    startGame();
  </script>
