<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Caça às Moedas</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    user-select: none;
  }
  .game-container {
    background-color: #fff;
    border-radius: 20px;
    padding: 30px 40px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    width: 350px;
  }
  h1 {
    margin-bottom: 15px;
    color: #ff9900;
    text-shadow: 1px 1px 3px #b36700;
  }
  .score, .timer {
    font-size: 24px;
    margin: 15px 0;
    color: #333;
  }
  #coinButton, #restartButton {
    background-color: #ffcc00;
    border: none;
    padding: 20px 40px;
    font-size: 20px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 4px 8px #b38600;
    transition: background-color 0.3s ease;
    user-select: none;
  }
  #coinButton:hover:not(:disabled), #restartButton:hover {
    background-color: #ffdb4d;
  }
  #coinButton:disabled {
    background-color: #ccc;
    cursor: default;
  }
  #restartButton {
    margin-top: 20px;
    display: none;
  }
  .message {
    margin-top: 20px;
    font-size: 20px;
    font-weight: bold;
    color: #007700;
  }
</style>
</head>
<body>
  <div class="game-container">
    <h1>Caça às Moedas</h1>
    <div class="score">Moedas coletadas: <span id="score">0</span></div>
    <div class="timer">Tempo restante: <span id="time">30</span> segundos</div>
    <button id="coinButton">Pegar Moeda 🪙</button>
    <button id="restartButton">Reiniciar Jogo 🔄</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const scoreEl = document.getElementById('score');
    const timeEl = document.getElementById('time');
    const coinButton = document.getElementById('coinButton');
    const restartButton = document.getElementById('restartButton');
    const messageEl = document.getElementById('message');

    let score = 0;
    let time = 30;
    let timerInterval;

    function updateScore() {
      score++;
      scoreEl.textContent = score;
    }

    function updateTime() {
      time--;
      timeEl.textContent = time;
      if (time <= 0) {
        endGame();
      }
    }

    function endGame() {
      clearInterval(timerInterval);
      coinButton.disabled = true;
      messageEl.textContent = `⏰ Tempo esgotado! Você coletou ${score} moedas!`;
      restartButton.style.display = 'inline-block';
    }

    function startGame() {
      score = 0;
      time = 30;
      scoreEl.textContent = score;
      timeEl.textContent = time;
      messageEl.textContent = '';
      coinButton.disabled = false;
      restartButton.style.display = 'none';
      timerInterval = setInterval(updateTime, 1000);
    }

    // Função que mostra o anúncio, retorna uma Promise
    function showAd() {
      return new Promise((resolve, reject) => {
        if (typeof show_9693195 === 'function') {
          show_9693195().then(resolve).catch(err => {
            console.error('Erro ao mostrar anúncio:', err);
            resolve(); // resolve mesmo com erro para não travar o jogo
          });
        } else {
          console.warn('Função show_9693195 não disponível');
          resolve(); // resolve para seguir o jogo
        }
      });
    }

    // Clique no botão: mostra anúncio e depois atualiza pontuação
    coinButton.addEventListener('click', async () => {
      coinButton.disabled = true; // evita clicar várias vezes durante o anúncio
      await showAd();
      updateScore();
      coinButton.disabled = false;
    });

    restartButton.addEventListener('click', startGame);

    startGame();
  </script>

  <!-- Seu script original de anúncios -->
  <script src='//libtl.com/sdk.js' data-zone='9693195' data-sdk='show_9693195'></script>
</body>
</html>
