<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jogo de Adivinhação</title>
  
  <script src='//libtl.com/sdk.js' data-zone='9693195' data-sdk='show_9693195'></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 50px auto;
      text-align: center;
    }
    input[type=number] {
      width: 60px;
      font-size: 1.2em;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Jogo de Adivinhação</h1>
  <p>Tente adivinhar o número entre 1 e 10!</p>
  <input type="number" id="palpite" min="1" max="10" />
  <button onclick="adivinhar()">Adivinhar</button>
  <div id="resultado"></div>

  <script>
    const numeroSecreto = Math.floor(Math.random() * 10) + 1;

    function adivinhar() {
      const palpite = Number(document.getElementById('palpite').value);
      const resultado = document.getElementById('resultado');

      if (!palpite || palpite < 1 || palpite > 10) {
        resultado.textContent = 'Por favor, insira um número entre 1 e 10.';
        return;
      }

      if (palpite === numeroSecreto) {
        resultado.textContent = 'Parabéns! Você acertou!';
      } else if (palpite < numeroSecreto) {
        resultado.textContent = 'Muito baixo! Tente novamente.';
      } else {
        resultado.textContent = 'Muito alto! Tente novamente.';
      }
    }
  </script>
</body>
</html>
